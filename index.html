<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<title>蒼乃建設</title>
	</head>
	<body>
		<div class="wrap">
			<!-- ヘッダーここから -->
			<header>
				<div class="header-container">
					<!-- メインロゴここから -->
					<a href="#">
						<img
							src="images/header_logo.png"
							alt="蒼乃建設　ロゴ"
							class="header-logo"
						/>
					</a>
					<!-- メインロゴここまで -->

					<!-- ヘッダーナビゲーションここから -->
					<nav class="header-nav">
						<ul class="header-list">
							<li><a href="">企業理念</a></li>
							<li><a href="">施工事例</a></li>
							<li><a href="">採用情報</a></li>
							<li><a href="">お問い合わせ</a></li>
						</ul>
					</nav>
					<!-- ヘッダーナビゲーションここまで -->
				</div>

				<!-- ファーストセンテンスここから -->
				<p>街を作る。未来を作る。</p>
				<!-- ファーストセンテンスここまで -->
			</header>
			<!-- ヘッダーここまで -->

			<!-- お知らせここから -->
			<section class="info">
				<h2 class="info-title">お知らせ</h2>

				<ul class="info-list">
					<li>
						<a href="#">
							<span class="date">2020.11.17</span>
							<span class="border">お知らせ</span>
							<span class="message">本社打ち合わせ室が完成しました。</span>
						</a>
					</li>

					<li>
						<a href="#">
							<span class="date"> 2020.11.10 </span>
							<span class="border">お知らせ</span>
							<span class="message">
								【メディア掲載】住宅雑誌 2020年11月号
							</span>
						</a>
					</li>

					<li>
						<a href="#">
							<span class="date"> 2020.11.01 </span>
							<span class="border">お知らせ</span>
							<span class="message"> ホームページが完成しました。 </span>
						</a>
					</li>
				</ul>
			</section>
			<!-- お知らせここまで -->

			<!-- 施工事例ここから-->
			<section class="work">
				<h2 class="work-title">施工事例</h2>

				<div class="work-container">
					<!-- 施工事例1 -->
					<div class="work-case">
						<img class="building" src="/images/building1.png" alt="施工事例1" />
						<h3>M様邸新築工事</h3>
						<p>埼玉県</p>
						<a href="#">
							<img class="more" src="images/more.png" alt="詳細を見る" />
						</a>
					</div>

					<!-- 施工事例2 -->
					<div class="work-case">
						<img class="building" src="/images/building2.png" alt="施工事例2" />
						<h3>スカイビル</h3>
						<p>東京都</p>
						<a href="#">
							<img class="more" src="images/more.png" alt="詳細を見る" />
						</a>
					</div>
				</div>
				<div class="work-list">
					<a class="work-list-btn" href="#">施工実績一覧</a>
				</div>
			</section>
			<!-- 施工事例ここまで -->

			<!-- リンクここから -->
			<div class="link">
				<a href="#"><img src="/images/company.png" alt="企業理念" /></a>
				<a href="#"><img src="/images/recruit.png" alt="採用情報" /></a>
				<a href="#"><img src="/images/contact.png" alt="お問い合わせ" /></a>
